  <!-- ********************************************************************* -->
  <!-- BOSS SHIP 2 -->

  <!-- Main ship outline -->
	<path d="M512,0 L874,256 L512,512 L572,352 L512,256 L572,160 Z" stroke="black" fill="#000033" />

	<!-- Wing traces -->
